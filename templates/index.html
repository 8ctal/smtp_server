<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
            border-color: #86b7fe;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13,110,253,0.3);
        }
        .alert {
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }
        .form-label {
            font-weight: 500;
            color: #444;
        }
        .header-icon {
            font-size: 2.5rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card p-4 animate__animated animate__fadeIn">
            <div class="text-center mb-4">
                <div class="header-icon">‚úâÔ∏è</div>
                <h1 class="mb-3">Send Email</h1>
                <p class="text-muted">Send your message securely and quickly</p>
            </div>
            <form id="emailForm">
                <div class="mb-4">
                    <label for="to_email" class="form-label">To:</label>
                    <input type="email" id="to_email" name="to_email" class="form-control" placeholder="Enter recipient email" required>
                </div>
                <div class="mb-4">
                    <label for="subject" class="form-label">Subject:</label>
                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter subject" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <span class="me-2">üì§</span> Send Email
                    </button>
                </div>
            </form>
            <div id="result" class="alert mt-4" style="display: none;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            resultDiv.className = 'alert mt-4';
            const formData = {
                to_email: document.getElementById('to_email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                resultDiv.style.display = 'block';
                if (response.ok) {
                    resultDiv.classList.add('alert-success', 'animate__animated', 'animate__fadeIn');
                    resultDiv.textContent = data.message;
                    document.getElementById('emailForm').reset();
                } else {
                    resultDiv.classList.add('alert-danger', 'animate__animated', 'animate__fadeIn');
                    resultDiv.textContent = data.error || 'Failed to send email';
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.classList.add('alert-danger', 'animate__animated', 'animate__fadeIn');
                resultDiv.textContent = 'An error occurred while sending the email';
            }
        });
    </script>
</body>
</html>
